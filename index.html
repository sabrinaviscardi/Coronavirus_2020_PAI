<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tomemos Medidas.</title>
      <link rel="stylesheet" type="text/css" href="estilo.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body id="pag1">
    <div class="container">

  <!-- Titulo -->
    <div class="row">
      <div class="col-12">
        <h1 class="title line">Tomemos medidas.</h1>
      </div>
    </div>

  <!-- Ilustraciones -->
    <div class="row">
      <div class="col-6">
        <img id="persona1" class="imagen_1 hoveranimation oculto_1" src="ilustraciones/ilustraciones-14.svg"
        alt="" onclick="PutMask1()" draggable="false">
      </div>
      <div class="col-6">
        <img id="persona2" class="imagen_1 hoveranimation" src="ilustraciones/ilustraciones-15.svg"
        alt="" onclick="PutMask2()" draggable="false">
      </div>
    </div>

  <!-- Texto -->
    <div class="row">
      <div class="col-12">
        <p id="clickmask">Click para evitar contagios.</p>
      </div>
    </div>

  <!--Menu-->
    <div class="row">
      <div class="col-12 menu">
          <a href = "index.html"><i class=" active fa fa-circle"></i></a>
          <a href = "pag2.html"><i class="fa fa-circle"></i></a>
          <a href = "pag3.html"><i class="fa fa-circle"></i></a>
      </div>
    </div>

    </div>

  <!-- Ilustraciones basadas en: <a href="https://www.freepik.com/vectors/people">-->

  <script>
  function PutMask1() {
    document.getElementById("persona1").src = "ilustraciones/ilustraciones-12.svg";
    Protected();
  }
  function PutMask2() {
    document.getElementById("persona2").src = "ilustraciones/ilustraciones-13.svg";
    Protected();
  }
  function Protected() {
    let per1 = document.getElementById("persona1").src.slice(-6,) == "12.svg";
    let per2 = document.getElementById("persona2").src.slice(-6,) == "13.svg";
    if (per1 && per2){document.getElementById("clickmask").style.display = "none";}
    else {document.getElementById("clickmask").style.display = "block";}
  }
  </script>

  </body>

</html>
